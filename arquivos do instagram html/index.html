<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilo.css">
    <title>Instagram</title>
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="./imagens proj. insta/instagram-celular.png" alt="celular com insta.">
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img src="./imagens proj. insta/instagram-logo.png" class="instagram-logo" alt="logo do insta.">
                <div class="profile-photo">
                    <img src="./imagens proj. insta/foto de dog.png" alt="foto do perfil">
                </div>
                <a href="#" class="instagram-login">Continue como doguinho_doido</a>
                <a href="#" class="instagram-logout">Remover conta</a>
            </div>
            <div class="group">
                <p class="not-account">Não é doguinho_doido</p>
                <p class="not-account">
                    <span class="link-blue">Alternar contas</span> ou <span class="link-blue">Inscreva-se</span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Baixe o app</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
